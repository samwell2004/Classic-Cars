<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout - Simple Car</title>
       <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="simple-checkout.css" />
  </head>
  <body>
   
    <header class="header">
      <div class="header-left">
        <div>
          <img
            id="Upic"
            alt="logo-of-thewebsite"
            src="/logo.png"
          />
        </div>
        <div id="Student-Blog"><a href="/home-page/Home.html">
          Timeless Motors </a></div>
      </div>

      <div class="header-right">
        <nav class="nav">
          <ul>
            <a href="/home-page/Home.html">Home</a>
            <a href="/about-page/about.html">About</a>
            <a href="/shop.car/shop.html">Shop</a>
            <a href="/contact-page/contact.html
            ">Contact</a>
          </ul>
        </nav>
      </div>
    </header>


    <div class="wrap">
      <h1>Buy: 2026 Nissan Kicks SV AWD</h1>
      <p class="intro">Please fill this simple form so we can contact you about your purchase.</p>

      <form id="orderForm">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="you@example.com" />

        <label for="name">Full name</label>
        <input id="name" name="name" type="text" required placeholder="John Doe" />

        <label for="phone">Phone number</label>
        <input id="phone" name="phone" type="tel" required placeholder="+1 555 555 5555" />

        <label for="location">Location</label>
        <input id="location" name="location" type="text" required placeholder="City, Country" />

        <label for="payment">Payment way</label>
        <select id="payment" name="payment" required>
          <option value="">Choose a payment method</option>
          <option>Credit Card</option>
          <option>PayPal</option>
          <option>Bank Transfer</option>
        </select>

        <label for="notes">More info (optional)</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Tell us anything else..."></textarea>

        <div class="actions">
          <button type="submit" class="btn buy">Submit Order</button>
          <a href="/post-pages/simple-car.html" class="btn back">Back</a>
        </div>
      </form>
    </div>

      <footer class="footer">
        <div class="footer-contant">
          <p>@ Timeless Motors</p>
          <nav>
              <a href="/about-page/about.html">About</a>
              <a href="/contact-page/contact.html
              ">Contact</a>
          </nav>
        </div>
      </footer>
    <script>
      document.getElementById('orderForm').addEventListener('submit', function (e) {
        e.preventDefault();
        var name = document.getElementById('name').value || 'customer';
        alert('Thank you, ' + name + '! Your order request was received. We will contact you by email.');
        this.reset(); 
      });
    </script>
  </body>
</html>
